type: object
properties:
  _id:
    type: string
    example: "65f2dcd8e3b5a3a1b8a7e8e3"
  userId:
    type: string
    format: string
    example: "65f2dc3b8a7e8e3e3b5a3a1b"
  firstName:
    type: string
    minLength: 2
    maxLength: 50
    description: 'First  name of the user.'
    example: 'John'
  lastName:
    type: string
    minLength: 2
    maxLength: 50
    description: ' Last name of the user.'
    example: 'Doe'
  avatar:
    type: string
    format: binary
    description: 'Avatar URL of the user.'
    example: 'https://example.com/avatar.jpg'
  images:
    type: array
    items:
      type: string
      format: binary
    description: 'Array of image  for the user.'
    example:
      - 'image1.jpg'
      - 'image2.jpg'
  certificates:
    type: array
    items:
      type: string
      format: binary
    description: 'Array of  for the userâ€™s certificates.'
    example:
      - 'certificate1.pdf'
      - 'certificate2.pdf'
  description:
    type: object
    properties:
      address:
        type: string
        description: 'Address of the sport club.'
        example: '123 Main St'
      city:
        type: string
        description: 'City of the sport club.'
        example: 'New York'
      short_desc:
        type: string
        description: 'Short description of the coach or sport club.'
        example: 'Experienced coach in football.'
      abilities:
        type: array
        description: 'Coach abilities.'
        example:
          - 'Coaching'
          - 'Mentoring'
      age:
        type: string
        description: 'User age'
        example: '40'
      equipment:
        type: array
        items:
          type: string
        description: 'List of sport club equipment.'
        example:
          - 'Pool'
          - 'Sauna'
      experience:
        type: string
        description: 'Experience dates of the user.'
        example: '6'
      schedule:
        type: array
        items:
          type: object
          properties:
            days:
              type: string
              description: 'Days of the week.'
              example: 'Monday, Wednesday'
            hours:
              type: string
              description: 'Working hours.'
              example: '9:00 AM - 5:00 PM'
            date:
              type: string
              format: date
              description: 'Date of the schedule.'
              example: '2023-12-01'
      social_links:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: 'Name of the social platform.'
              example: 'Facebook'
            url:
              type: string
              format: uri
              description: 'URL to the social media profile.'
              example: 'https://facebook.com/example'
      price:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: 'Price name or description.'
              example: 'Monthly Subscription'
            description:
              type: string
              description: 'Price  description.'
              example: '07:00-14:00'
            amount:
              type: string
              description: 'Price amount.'
              example: '99.99'
      phone:
        type: string
        pattern: '^\+?[0-9]{10,15}$'
        description: 'Phone number of the user.'
        example: '+1234567890'
      email:
        type: string
        format: email
        description: 'Email address of the user.'
        example: 'example@gmail.com'
  club:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: "ID of the club"
          example: "65ca63kj7ae7f10c88b598384"
        firstName:
          type: string
          description: "Name of the club"
          example: "Fitness Club"
        lastName:
          type: string
          description: "Name of the club"
          example: "Fitness Club"
        address:
          type: string
          description: "Address of the club"
          example: "123 Main St"
        city:
          type: string
          description: "City of the club"
          example: "New York"
    description: "List of clubs where the coach works"
    example:
      - id: "65ca63kj7ae7f10c88b598384"
        firstName: "Fitness"
        lastName: "Club"
        address: "123 Main St"
        city: "New York"
      - id: "65coo7e7ae7f10c88b598384"
        firstName: "Yoga"
        lastName: "Wellness"
        address: "456 Elm St"
        city: "Los Angeles"
  coach:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: "ID of the coach job"
          example: "65ca63kj7ae7f10c88b598384"
        firstName:
          type: string
          description: "Name of the coach job"
          example: "Personal "
        lastName:
          type: string
          description: "Name of the coach job"
          example: "Trainer"
        address:
          type: string
          description: "Address of the coach job"
          example: "789 Oak St"
        city:
          type: string
          description: "City of the coach job"
          example: "Chicago"
    description: "List of current coach jobs at this sports club"
    example:
      - id: "65ca63kj7ae7f10c88b598384"
        firstName: "Personal Trainer"
        lastName: "Fitness"
        address: "789 Oak St"
        city: "Chicago"
      - id: "65coo7e7ae7f10c88b598384"
        firstName: "Group"
        lastName: "Fitness"
        address: "101 Pine St"
        city: "San Francisco"
  favorite:
    type: object
    properties:
      userId:
        type: string
        format: uuid
        description: "User ID of the favorite item"
        example: "65ca63kj7ae7f10c88b598384"
      role:
        type: string
        description: "Role associated with the favorite item"
        example: "coach"
  sport:
    type: array
    items:
      type: string
      description: 'What is the name of the sport?'
      example:
        - 'Football'
        - 'Basketball'
        - 'Hockey'
        - 'Tennis'
        - 'Golf'
  role:
    type: string
    description: 'User role'
    example: 'coach || customer || adminClub'
