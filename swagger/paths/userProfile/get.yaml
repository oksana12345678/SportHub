tags:
  - UserProfile
summary: Get user profile
operationId: getUserProfile
description: 'Get user profile with this endpoint'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'User profile retrieved successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user profile with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              properties:
                userId:
                  type: string
                  format: ObjectId
                  example: "65f2dc3b8a7e8e3e3b5a3a1b"
                firstName:
                  type: string
                  minLength: 2
                  maxLength: 50
                  description: 'First  name of the user. or name of sport club'
                  example: 'John|| The Best Gym '
                lastName:
                  type: string
                  minLength: 2
                  maxLength: 50
                  description: ' Last name of the user.'
                  example: 'Doe'
                avatar:
                  type: string
                  format: uri
                  description: 'Avatar URL of the user.'
                  example: 'https://example.com/avatar.jpg'
                images:
                  type: array
                  items:
                    type: string
                    format: uri
                  description: 'Array of image URLs for the sport gym.'
                  example:
                    - 'https://example.com/image1.jpg'
                    - 'https://example.com/image2.jpg'
                certificates:
                  type: array
                  items:
                    type: string
                    format: uri
                  description: 'Array of URLs for the coach certificates or gym.'
                  example:
                    - 'https://example.com/certificate1.pdf'
                    - 'https://example.com/certificate2.pdf'
                description:
                  type: object
                  properties:
                    address:
                      type: string
                      description: 'Address of the  sport club or coach.'
                      example: 'Odesa, 123 Main St'
                    city:
                      type: string
                      description: 'City of the sport club.'
                      example: 'New York'
                    short_desc:
                      type: string
                      description: 'Short description of the coach or sport club.'
                      example: 'Experienced coach in football.'
                    abilities:
                      type: array
                      description: 'Userâ€™s abilities.'
                      example:
                        - 'Coaching'
                        - 'Mentoring'
                    age:
                      type: string
                      description: 'User age'
                      example: '40'
                    equipment:
                      type: array
                      items:
                        type: string
                      description: 'List of gym equipment.'
                      example:
                        - 'Pool'
                        - 'Sauna'
                    experience:
                      type: string
                      description: 'Experience dates of the coach.'
                      example: '8'
                    schedule:
                      type: array
                      items:
                        type: object
                        properties:
                          days:
                            type: string
                            description: 'Days of the week.'
                            example: 'Monday, Wednesday'
                          hours:
                            type: string
                            description: 'Working hours.'
                            example: '9:00 AM - 5:00 PM'
                          date:
                            type: string
                            format: date
                            description: 'Date of the schedule. For example, special days such as holidays'
                            example: '2023-12-01'
                    social_links:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: 'Name of the social platform.'
                            example: 'Facebook'
                          url:
                            type: string
                            format: uri
                            description: 'URL to the social media profile.'
                            example: 'https://facebook.com/example'
                    price:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: 'Price name or description.'
                            example: 'Monthly Subscription'
                          description:
                            type: string
                            description: 'Price description.'
                            example: '07:00 - 15:00.'
                          amount:
                            type: string
                            description: 'Price amount.'
                            example: '99.99'
                    phone:
                      type: string
                      pattern: '^\+?[0-9]{10,15}$'
                      description: 'Phone number of the gym or coach .'
                      example: '+1234567890'
                    email:
                      type: string
                      format: email
                      description: 'Email address of the user.'
                      example: 'example@gmail.com'
                club:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: "ID of the club"
                        example: "65ca63kj7ae7f10c88b598384"
                      firstName:
                        type: string
                        description: "Name of the club"
                        example: "Fitness Club"
                      lastName:
                        type: string
                        description: "Name of the club"
                        example: "Fitness Club"
                      address:
                        type: string
                        description: "Address of the club"
                        example: "123 Main St"
                      city:
                        type: string
                        description: "City of the club"
                        example: "New York"
                  description: "List of clubs where the coach works"
                  example:
                    - id: "65ca63kj7ae7f10c88b598384"
                      firstName: "Fitness"
                      lastName: "Club"
                      address: "123 Main St"
                      city: "New York"
                    - id: "65coo7e7ae7f10c88b598384"
                      firstName: "Yoga"
                      lastName: "Wellness"
                      address: "456 Elm St"
                      city: "Los Angeles"
                coach:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: "ID of the coach job"
                        example: "65ca63kj7ae7f10c88b598384"
                      name:
                        type: string
                        description: "Name of the coach job"
                        example: "Personal Trainer"
                      address:
                        type: string
                        description: "Address of the coach job"
                        example: "789 Oak St"
                      city:
                        type: string
                        description: "City of the coach job"
                        example: "New York"
                  description: "List of current coach jobs at this sports club"
                  example:
                    - id: "65ca63kj7ae7f10c88b598384"
                      firstName: "Personal"
                      lastName: "Trainer"
                      address: "789 Oak St"
                      city: "New York"
                    - id: "65coo7e7ae7f10c88b598384"
                      firstName: "Group"
                      lastName: "Trainer"
                      address: "101 Pine St"
                      city: "Los Angeles"
                favorite:
                  type: object
                  properties:
                    userId:
                      type: string
                      format: uuid
                      description: "User ID of the favorite item"
                      example: "65ca63kj7ae7f10c88b598384"
                    role:
                      type: string
                      description: "Role associated with the favorite item"
                      example: "coach"
                sport:
                  type: array
                  items:
                    type: string
                    description: 'What is the name of the sport?'
                    example:
                      - 'Football'
                      - 'Basketball'
                      - 'Hockey'
                      - 'Tennis'
                      - 'Golf'
                role:
                  type: string
                  description: 'User role'
                  example: 'coach || customer || adminClub'
                coaches_list:
                  type: array
                  items:
                    $ref: '../../components/schemas/userProfile.yaml'
                work_list:
                  type: array
                  items:
                    $ref: '../../components/schemas/userProfile.yaml'
                user_comments:
                  type: array
                  items:
                    $ref: '../../components/schemas/reviews.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
